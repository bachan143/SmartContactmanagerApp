<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is home page</title>
</head>
<body>
   <section>
        <div class="card">
           <div class="card-body text-center my-3">
              <img alt="profile photo" style="height: 200px;width:200px"
                      class="my_profile_picture" src="" 
                      th:src="@{'/img/contact.png'}">
           </div>
            <h1 class="text-center mt-3 text-secondary 
            font-italic font-weight-light">
            Start Adding Your contact on Cloud....</h1>
            <a th:href="@{/user/add-contact}" 
            class="btn btn-primary mt-4  btn-block">Add New Contact</a>
        </div>
        <script>
          $(document).ready(()=>{
        	  $('.item').removeClass("active");
        	  $('#home_link').addClass("active");
        	  
          });
           
        </script>
   </section>
   

</body>
</html>
