<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is home page</title>
</head>
<body>
   <section>
       <div class="card mr-3 ml-3">
            <div class="card-body">
               <h1 class="text-center">Update Your  Contact</h1>
                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                          <form action="#" th:object="${contact}"
                            enctype="multipart/form-data"
                            
                          th:action="@{/user/process-product}"
                          class="mt-2" method="post">
                          
                          <input type="hidden" th:value="${contact.cId}" name="cId">
                          <!-- first name -->
                          <div class="input-group">
                              <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-plus"></i>
                                </div>
                              </div>
                              <input type="text" th:value="${contact.name}" required="required" id="firstName" name="name" 
                              placeholder="Enter Name here" class="form-control">
                          </div>
                          <!--Second name  -->
                          <div class="input-group mt-3">
                              <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-user-alt"></i>
                                </div>
                              </div>
                              <input type="text" th:value="${contact.secondName}" 
                              required="required" id="secondName" name="secondName" 
                              placeholder="Enter Nick Name here" class="form-control">
                          </div>
                          <!-- Phone -->
                          <div class="input-group mt-3">
                              <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-phone"></i>
                                </div>
                              </div>
                              <input type="number" th:value="${contact.phone}"   required="required" id="phoneName" name="phone" 
                              placeholder="Enter Phone Number here" class="form-control">
                          </div>
                          <!--Email  -->
                          <div class="input-group mt-3">
                              <div class="input-group-prepend">
                                <div class="input-group-text">
                                    @
                                </div>
                              </div>
                              <input type="email" th:value="${contact.email}" required="required" id="emailName" name="email" 
                              placeholder="Enter Email here" class="form-control">
                          </div>
                          <!-- Work Filed -->
                           <div class="input-group mt-3">
                              <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-briefcase"></i>
                                </div>
                              </div>
                              <input type="text" th:value="${contact.work}" required="required" id="workName" name="work" 
                              placeholder="Enter Work here" class="form-control">
                          </div>
                          <!--Contact Description  -->
                           <div class="form-group mt-3">
                           <textarea rows="7" cols="" id="mytextarea" th:text="${contact.description}"
                           placeholder="Enter Contact Here" class="form-control"
                           name="description"></textarea>
                           </div>
                           <!-- Contact Image -->
                             <div class="container text-center">
                               <img style="width:200px;height:200px" class="img-fluid my_profile_picture" alt="" src=""
                                th:src="@{'/img/'+${contact.image}}">
                             </div>
                             <p class="text-secondary">Choose new profile Pic</p>
                           <div class="custom-file">
                              <input type="file" name="profileImage">
                           </div>
                           <div class="container text-center">
                            <button class="btn btn-outline-primary">Update Contact</button>
                           </div>
                          
                          </form>
                        </div>
                    </div>
                </div>
            </div>
         </div>
           <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
         <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
      
      
   </section>
   

</body>
</html>
