<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is Password Changed Page...</title>
</head>
<body>
	<section>
		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 240px" class="col-md-12">
							<!--email form-->
							<h1 class="text-center mt-4">Enter New Password</h1>
							<form action="" th:action="@{/password_update}" method="post">
								<div class="form-group">
									<input name="password_changed" required="required"
										type="password" placeholder="Enter Password Here" id="password_show"
										class="form-control">
										<input
										type="checkbox" onclick="myFunction()">Show Password
								</div>
								<div class="conatiner text-center">
									<button class="btn btn-success">Changed Password</button>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			function myFunction() {
				var x = document.getElementById("password_show");
				if (x.type === "password") {
					x.type = "text";
				} else {
					x.type = "password";
				}
			}
		</script>

	</section>


</body>
</html>
