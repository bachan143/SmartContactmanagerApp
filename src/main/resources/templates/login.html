<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is home page</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<form id="login-form" class="form" th:action="@{/dologin}"
								action="#" method="post">
								<h3 class="text-center text-info">Login</h3>

								<div th:if="${param.error}" class="alert alert-danger">
									Invalid UserName and Password</div>
								<div th:if="${param.logout}" class="alert alert-success">
									You have been logged out...</div>
								<div th:if="${param.change}" class="alert alert-success">
									<p th:text="${param.change}"></p>
								</div>
								<div class="form-group">
									<label for="username" class="text-info">UserName:</label><br>
									<input required="required" type="text" name="username"
										id="username" class="form-control">
								</div>
								<div class="form-group">
									<label for="password_show" class="text-info">Password:</label><br>
									<input required="required" type="password" name="password"
										id="password_show" class="form-control"> 
										<input
										type="checkbox" onclick="myFunction()">Show Password
								</div>
								<div class="form-group">
									<label for="remember-me" class="text-info"><span>Remember
											me</span>  <span><input id="remember-me" name="remember-me"
											type="checkbox"></span></label><br> <input type="submit"
										name="submit" class="btn btn-info btn-md" value="submit">
								</div>
								<div id="register-link" class="text-right">
									<a href="/signup/" class="text-info">Register here</a>
								</div>
								<div class="container text-center ml-3 mt-2">
									<a th:href="@{/forgot}">Forgot Password?</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			function myFunction() {
				var x = document.getElementById("password_show");
				if (x.type === "password") {
					x.type = "text";
				} else {
					x.type = "password";
				}
			}
		</script>
	</section>
</body>

</html>
